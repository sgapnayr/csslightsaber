<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lightsaber" />
    <meta name="keywords" content="Light saber" />
    <link rel="stylesheet" href="/style.css" />
    <title>CSS Lightsaber</title>
  </head>
  <body>
    <label for="green"><p>Green</p> </label>
    <input type="radio" id="green" name="color" class="btn" checked />
    <label for="blue"><p>Blue</p> </label>
    <input type="radio" id="blue" name="color" class="btn" />
    <label for="yellow"><p>Yellow</p> </label>
    <input type="radio" id="yellow" name="color" class="btn" />
    <label for="purple"><p>Purple</p> </label>
    <input type="radio" id="purple" name="color" class="btn" />
    <label for="red"><p>Red</p> </label>
    <input type="radio" id="red" name="color" class="btn" />
    <label for="darksaber"><p>Dark</p> </label>
    <input type="radio" id="darksaber" name="color" class="btn" />

    <div class="lightsaber">
      <input type="checkbox" id="on-off" />
      <div class="blade"></div>
      <label class="hilt" for="on-off"> </label>
      <embed src="https://assets.codepen.io/308367/coolsaber.mp3" type="" />
    </div>
    <div class="instructions">
      <h1>Press on the Lightsaber</h1>
    </div>
  </body>
</html>
